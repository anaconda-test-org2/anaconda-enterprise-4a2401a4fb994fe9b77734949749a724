name: markowitz_notebook
description: Markowitz portfolio design using Pandas and Bokeh (requires access to the full Anaconda repository and the internet).

commands:
  default:
    notebook: markowitz.ipynb

downloads:
  MARKOWITZ:
    url: http://pastebin.com/raw/BX9mBNhL
    filename: markowitz.csv

channels: []
packages: []

env_specs:
  anaconda44_py35:
    channels: []
    packages:
      - python=3.5.3
      - notebook=5.0.0
      - bokeh=0.12.5
      - tornado=4.5.1
      - numpy=1.12.1
      - pandas=0.20.1
      - ipykernel=4.6.1
      - r=3.3.2
      - rpy2=2.8.5
